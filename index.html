    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&family=Courier+Prime:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background: black;
        color: white;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-inter { font-family: 'Inter', sans-serif; }
      .font-courier { font-family: 'Courier Prime', monospace; }
      .font-bebas { font-family: 'Bebas Neue', cursive; }

      /* Custom animations */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .glitch-effect:hover {
        animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
      }
      .neon-border {
        box-shadow: 0 0 10px currentColor, inset 0 0 5px currentColor;
      }

      /* Hacker Static Effect */
      @keyframes noise {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -5%); }
        20% { transform: translate(-10%, 5%); }
        30% { transform: translate(5%, -10%); }
        40% { transform: translate(-5%, 15%); }
        50% { transform: translate(-10%, 5%); }
        60% { transform: translate(15%, 0); }
        70% { transform: translate(0, 10%); }
        80% { transform: translate(-15%, 0); }
        90% { transform: translate(10%, 5%); }
      }
      .bg-static {
        background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        animation: noise 0.2s infinite;
        opacity: 0.05;
      }

      /* Lambo Speed Lines */
      @keyframes speedLine {
        0% { transform: translateX(-100%) translateY(0); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateX(200%) translateY(20%); opacity: 0; }
      }
      .speed-line {
        position: absolute;
        height: 1px;
        background: linear-gradient(90deg, transparent, currentColor, transparent);
        width: 200px;
        animation: speedLine 2s linear infinite;
      }

      /* Batman Pulse */
      @keyframes signalPulse {
        0%, 100% { transform: scale(1); opacity: 0.1; }
        50% { transform: scale(1.1); opacity: 0.25; }
      }
      .signal-pulse {
        animation: signalPulse 4s ease-in-out infinite;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
